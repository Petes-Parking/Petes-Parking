<!DOCTYPE html>
<html>
<head>
    <title>Parking Lot</title>
    <link href="../css/parkinglot_style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="parkingLot">
    <div class="lotImage">
        <img src="../image/corec_lot.png" width="350" height="367" alt=""/>
    </div>
    <h2 style="text-align: center">COREC Parking Lot</h2>
    <div class="details">
        <div class="permits">
            <div class="permit_pic">
                <img src="../image/permitImage.png" width="45" height="45" alt=""/>
            </div>
            <p>ABC Permits Required</p>
        </div>
        <div class="hours">
            <div class="hours_pic">
                <img src="../image/hoursImage.png" width="45" height="45" alt=""/>
            </div>
            <p>Permits Required 8am-5pm</p>
        </div>
    </div>
</div>

</body>
</html>
